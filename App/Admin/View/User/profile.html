<include file="Public/header"/>

<div id="wrapper">

    <!-- Sidebar -->
    <include file="Public/nav"/>

    <div id="page-wrapper">
        <include file="Public/sider" />
        <!-- /.row -->
        <div class="row">
            <form action="__SELF__" METHOD="POST">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>新密码</label>
                        <input class="form-control" type="password" name="password" placeholder="新密码">
                    </div>
                    <div class="form-group">
                        <label>再次输入新密码</label>
                        <input class="form-control" type="password" name="repassword" placeholder="再次输入新密码">
                    </div>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </form>
        </div><!-- /.row -->


    </div><!-- /#page-wrapper -->

</div><!-- /#wrapper -->
<include file="Public/footer"/><!-- /footer -->
<script>
    $("form").submit(function () {
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data) {
            if (data.error == 0) {
                dialog.success(data.data,data.msg);
            } else {
                dialog.error(data.msg);
            }
        }

    });

</script>
