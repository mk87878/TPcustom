<script src="__STATIC__/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/uploadify/uploadify.css">

<script>
    /**
     * 图片上传功能
     */
    $('#file_upload').uploadify({
        'swf': SCOPE.ajax_upload_swf,
        'uploader': SCOPE.ajax_upload_image_url,
        'buttonText': '上传图片',
        'fileTypeDesc': 'Image Files',
        'fileObjName': 'img_file',
        //允许上传的文件后缀
        'fileTypeExts': '*.gif; *.jpg; *.png',
        'onUploadSuccess': function (file, data, response) {
            // response true ,false
            if (response) {
                var obj = JSON.parse(data); //由JSON字符串转换为JSON对象

//                console.log(data);
                $('#' + file.id).find('.data').html(' 上传完毕');

                $("#upload_org_code_img").attr("src", obj.data);
                $("#file_upload_image").attr('value', obj.data);
                $("#upload_org_code_img").show();
            } else {
                alert('上传失败');
            }
        },
    });

    /**
     * mp4上传功能
     */
    $('#mp4_upload').uploadify({
        'swf': SCOPE.ajax_upload_swf,
        'uploader': SCOPE.ajax_upload_mp4_url,
        'buttonText': '上传mp4视频',
//        'fileTypeDesc': 'Image Files',
        'fileObjName': 'mp4_file',
        //允许上传的文件后缀
        'fileTypeExts': '*.mp4',
        'onUploadSuccess': function (file, data, response) {
            // response true ,false
            if (response) {
                var obj = JSON.parse(data); //由JSON字符串转换为JSON对象

//                console.log(data);
                $('#' + file.id).find('.data').html(' 上传完毕');

                $("#upload_org_code_mp4").attr("src", obj.data);
                $("#file_upload_mp4").attr('value', obj.data);
                $("#upload_org_code_mp4").show();
            } else {
                alert('上传失败');
            }
        },
    });

</script>
